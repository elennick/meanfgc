<td youtube-video video-id="video.videoId" class="embedded-video"></td>
<td style="vertical-align: top; padding-top: 25px;">
    <ul class="list-unstyled">
        <li class="video-label"><strong>Game:</strong> {{ video.game }}</li>
        <li class="video-label"><strong>Characters:</strong> {{ video.charactersString }}</li>
        <li class="video-label"><strong>Players:</strong> {{ video.playersString }}</li>
        <li class="video-label"><strong>Video Type:</strong> {{ video.type }}</li>
        <li class="video-label"><strong>Event:</strong> {{ video.event }}</li>
        <li class="video-label"><strong>Date Posted:</strong> {{ video.postDate }}</li>
        <li class="video-label"><strong>Posted By:</strong> {{ video.postedBy }}</li>
        <li class="video-label"><strong>Description:</strong> {{ video.description }}</li>
    </ul>
</td>
