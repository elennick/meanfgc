<td youtube-video video-id="video.videoId" class="embedded-video"></td>
<td style="vertical-align: top; padding-top: 25px;">
    <ul class="list-unstyled">
        <li style="padding-top: 5px;"><strong>Game:</strong> {{ video.game }}</li>
        <li style="padding-top: 5px;"><strong>Characters:</strong> {{ video.charactersString }}</li>
        <li style="padding-top: 5px;"><strong>Players:</strong> {{ video.playersString }}</li>
        <li style="padding-top: 5px;"><strong>Video Type:</strong> {{ video.type }}</li>
        <li style="padding-top: 5px;"><strong>Event:</strong> {{ video.event }}</li>
        <li style="padding-top: 5px;"><strong>Date Posted:</strong> {{ video.postDate }}</li>
        <li style="padding-top: 5px;"><strong>Posted By:</strong> {{ video.postedBy }}</li>
        <li style="padding-top: 5px;"><strong>Description:</strong> {{ video.description }}</li>
    </ul>
</td>
